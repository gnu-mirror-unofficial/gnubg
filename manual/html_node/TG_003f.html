<h4 class="subsection">12.8.5 TG?</h4>

<p><em>TG</em> is an abbreviation for <em>too
good</em> (to double). It points to a situation in the game,
where you probably should have kept the cube (mostly because of
decent, sometimes very good, gammon chances) rather than double out
your opponent.
