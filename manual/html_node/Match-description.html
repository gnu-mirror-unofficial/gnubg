<h4 class="subsection">11.3.2 Match description</h4>

<p>gnubg.match() returns a dictionary containing the following items:

   <p>match-info

   <p>General match info

   <p>games

   <p>A sequence, one element per game.

   <p>stats (optional)

   <p>Match statistics.
