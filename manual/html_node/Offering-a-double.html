<h4 class="subsection">4.4.1 Offering a double</h4>

<p>You offer a double to your opponent by clicking on the cube. This
will offer the cube immediately. You can also click Game-&gt;Double from the menu or the keyboard shortcut &lt;Ctrl&gt;&lt;D&gt;.
